services:
  # Backend API Service (C#)
  api:
    build:
      context: ./backend/CircularPortal.API
      dockerfile: Dockerfile
    container_name: circular-api
    ports:
      - "5232:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./backend/CircularPortal.API/Data:/app/Data

  # Frontend React Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: circular-frontend
    ports:
      - "5173:80"
    depends_on:
      - api